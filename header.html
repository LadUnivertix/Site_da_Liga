<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background-color: #8DD0FF;
            padding: 15px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: top 0.3s;
        }
        .header.hidden {
            top: -80px;
        }
        .header .logo {
            max-height: 50px;
        }
        .header .btn-menu {
            background-color: #EB3426;
            border: none;
        }
        /* Estilo para a janela lateral */
        .side-menu {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 300px; /* Ajuste a largura conforme necessário */
            background-color: rgba(0, 0, 0, 0.8); /* Fundo escuro com opacidade */
            color: white;
            transform: translateX(100%);
            transition: transform 0.3s;
            z-index: 1100;
            padding: 15px;
            overflow: auto; /* Permite rolar se o conteúdo for maior que a tela */
        }
        .side-menu.open {
            transform: translateX(0);
        }
        .side-menu .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: 15px;
            right: 15px;
        }
        .side-menu ul {
            list-style: none;
            padding: 0;
            margin: 60px 0 0; /* Margem para evitar sobreposição com o botão de fechar */
        }
        .side-menu ul li {
            margin: 20px 0;
        }
        .side-menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 24px;
        }
        .side-menu ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header d-flex justify-content-between align-items-center">
        <a href="index.html" class="btn btn-primary">Voltar para Home</a>
        <img src="logo.png" alt="Logo" class="logo mx-auto">
        <button class="btn btn-menu" type="button" id="menuBtn">
            <span class="navbar-toggler-icon"></span>
        </button>
    </header>

    <!-- Janela lateral -->
    <div class="side-menu" id="sideMenu">
        <button class="close-btn" id="closeBtn">&times;</button>
        <ul>
            <li><a href="atas.html">Atas</a></li>
            <li><a href="constituicao.html">Constituição da Liga</a></li>
            <li><a href="eventos.html">Eventos</a></li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            var menuBtn = $('#menuBtn');
            var sideMenu = $('#sideMenu');
            var closeBtn = $('#closeBtn');

            menuBtn.click(function() {
                sideMenu.addClass('open');
            });

            closeBtn.click(function() {
                sideMenu.removeClass('open');
            });

            $(window).scroll(function() {
                var currentScrollTop = $(this).scrollTop();
                if (currentScrollTop > lastScrollTop) {
                    header.addClass('hidden');
                } else {
                    header.removeClass('hidden');
                }
                lastScrollTop = currentScrollTop;
            });
        });
    </script>
</body>
</html>
